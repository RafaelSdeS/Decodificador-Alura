<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
</head>
<body>
    <img src="assets/Logo.svg" alt="Logo Alura" id="logo">
    <div class="container">
        <div class="first-container">
            <div class="textContainer">
                <textarea name="inputText" id="inputText" cols="30" rows="6" placeholder="Digite o seu texto"></textarea>
                <p><img src="assets/bi_exclamation-circle-fill.svg" alt="Exclamação" id="exclamation">Apenas letras minúsculas e sem acento</p>
            </div>
            <div class="buttons">
                <button id='criptButton'>Criptografar</button>
                <button id="decriptButton">Descriptografar</button>
            </div>
        </div>
        <div class="final-container">
        <textarea type="text" placeholder="A mensagem irá aparecer aqui" id="finalMessage" cols="30" rows="6">
        </textarea>
        <button id='copy'>Copiar</button> 
         </div>
    </div>
</body>
</html>
